<div fxLayout="column" fxLayoutAlign="center center" class="instructions-container" style="height: 100%">
    <div>
        <app-page-header header="Instructions"></app-page-header>
    </div>

    <div style="margin-top: 30px;">
        <img src="../../assets/travel.png" style="width: 200px" />
    </div>

    <div style="margin-top: 30px; font-size: 17px; padding-right: 10px; height: 100%">
        <ul>
            <li style="padding-bottom: 5px;">You'll get {{pointsCount}} points of interest to visit</li>
            <li style="padding-bottom: 5px;">Plan your route as you like</li>
            <li style="padding-bottom: 5px;">When  you reach the object, you'll be able to learn about it in the app!</li>
        </ul>
    </div>

    <div style="margin-bottom: 30px">
        <button mat-flat-button color="primary" class="navigation-button" style="width: 150px;" (click)="navigateToMap()">Start</button>
    </div>
</div>
