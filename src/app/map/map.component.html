<div style="width: 100%; height: 100%; position: relative; top: -16px;">
    
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: -10;">
        <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'100%'}" (onOverlayClick)="handlePointClick($event)"></p-gmap>
    </div>
    <div style="width: 100%; height: 50px; top: 15px; left: 0; background-color: black; opacity: 0.5;">
        <p style="padding-top: 14px; padding-left: 10px;">Time passed: {{getTimeInString()}}</p>
    </div>
</div>
