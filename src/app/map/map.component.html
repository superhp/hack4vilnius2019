<div style="width: 100%; height: 100%; position: relative; top: -16px;">
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;">
        <p-gmap [options]="options" [overlays]="overlays" [style]="{'width':'100%','height':'100%'}" (onOverlayClick)="handlePointClick($event)"></p-gmap>
    </div>
    <div style="width: 100%; height: 43px; top: 15px; left: 0; opacity: 0.6; text-align: center; z-index: 1000; background-color: black">
        <p style="padding-top: 7px; margin-bottom: 10px;">{{getTimeInString()}}</p>
        <div [ngStyle]="{width: '100%', height: '7px', background: 'linear-gradient(90deg, rgba(0,255,17,1) ' + completed + '%, rgba(255,0,0,1) ' + completed + '%)'}"></div>>
    </div>
</div>
<app-challenge-popup [point]="selectedPoint" [show]="showSelectedPoint" [result]="resultId" (onClose)="closeChallengePopup()"></app-challenge-popup>
