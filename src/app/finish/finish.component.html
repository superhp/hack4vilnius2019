<div fxLayout="column" fxLayoutAlign="center center" class="instructions-container">
    <div>
        <app-page-header header="Finish"></app-page-header>
    </div>

    <div *ngIf="result">
        <ul>
            <li>The game took you {{duration}} mins to finish</li>
            <li>You visited {{result.complete.length}} points</li>
            <li>You are 3rd in the leaderboard</li>
        </ul>
    </div>

    <div>
        <button *ngIf="result" mat-button class="navigation-button" [routerLink]="['/leaderboard']" [queryParams]="{gameId: result.game.id, resultId: result.id}">Leaderboard</button>
    </div>
</div>
